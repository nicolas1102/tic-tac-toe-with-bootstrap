<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body class="d-flex flex-column">
    <div id="backdrop"></div>
    <header id="main-header" class="container-fluid text-center bg-success p-2" style="margin: 0; padding: 1rem;">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and, of course, lots of love!</p>
    </header>
    <main class="">
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form action="">
                <div class="form-control" id="div-input-player-name">
                    <label for="player-name">Player name</label>
                    <input type="text" name="playername" id="player-name" required>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="button" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn" id="confirm-config-btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration" class="text-center">
            <ol class="row align-items-start list-group list-group-horizontal">
                <li class="col list-group-item text-center">
                    <article id="player-1-data" class="container bg-success p-2 rounded fs-3" style="--bs-bg-opacity: .7;">
                        <h2>Player 1</h2>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt btn-success" id="edit-player-1-btn" data-player-id="1" style="display: none;">Edit</button>
                    </article>
                </li>
                <li class="col list-group-item text-center">
                    <article id="player-2-data" class="container bg-success p-2 rounded fs-3" style="--bs-bg-opacity: .7;">
                        <h2>Player 2</h2>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt btn-success" id="edit-player-2-btn" data-player-id="2" style="display: none;">Edit</button>
                    </article>
                </li>
            </ol>
            <a class="btn btn-success mx-auto" id="start-new-game-btn" href="index.html">Start New Game</a>
        </section>
        <section id="active-game" class="d-flex flex-column text-center" style="display: block;">
            <article id="game-over" style="display: none;">
                <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Star New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board" class="list-group m-auto " style="list-style-type: none;">
                <div class="row">
                    <li data-row="0" data-col="0" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="0" data-col="1" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="0" data-col="2" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                </div>
                <div class="row text-center">
                    <li data-row="1" data-col="0" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="1" data-col="1" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="1" data-col="2" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                </div>
                <div class="row">
                    <li data-row="2" data-col="0" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="2" data-col="1" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                    <li data-row="2" data-col="2" class="bg-success col rounded fs-1 text-center p-3 m-3" style="width: 6rem; height: 6rem;"></li>
                </div>
            </ol>
        </section>
    </main>
</body>
